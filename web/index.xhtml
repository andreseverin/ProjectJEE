<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Fabrique ton burger !</title>
    </h:head>
    <h:body>   
        
        
        <header style="background: #3498db; height: 100px;position: relative; margin: -10px; color: #ecf0f1;padding-top: 1%;">
            <h:outputText value="FABRIQUE TON BURGER ! " style="font-size: 200%;padding-top: 20px;display: inline-block;margin-left: 3%;"/> 
        </header>
        
        <h:form>
            <center>
            <h:panelGrid columns="2" cellpadding="5">
                <f:facet name="header">
                        <h:graphicImage  value="res/img/user.png" style="max-height: 100px;max-width: 100px;margin-top: 7%;"/>
                </f:facet>

                <h:outputLabel for="username" value="Nom:" />
                <p:inputText id="username" value="#{possedeCtrl.user.name}" required="true" label="username" />

                <h:outputLabel for="password" value="Mot de passe:" />
                <p:password id="password" value="#{possedeCtrl.user.password}" required="true" label="password" />

                <f:facet name="footer">
                    <p:commandButton value="Login" ajax="false" actionListener="#{customerCtrl.login(event,possedeCtrl.user)}"/>
                </f:facet>  
            </h:panelGrid>
            </center>
        </h:form>
        <h:form>
            <center>
            <h:outputLink value="javascript:void(0)" onclick="PF('register').show();" title="register" style="font-size: 15px;">
                <h:outputText value="Inscription"/>
            </h:outputLink>
            </center>
        </h:form>
        
         <!--       Ouverture du panel register-->
        <h:form>
            <p:dialog header="Inscription" widgetVar="register" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Nom:" />
                    <p:inputText id="username" value="#{possedeCtrl.user.name}" required="true" label="username" />

                    <h:outputLabel for="password" value="Mot de passe:" />
                    <p:password id="password" value="#{possedeCtrl.user.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Inscription" ajax="false" actionListener="#{customerCtrl.register(event,possedeCtrl.user)}" action="mainWindow"/>
                    </f:facet> 
                </h:panelGrid>
            </p:dialog>
         </h:form>
         
         
    </h:body>
</html>
