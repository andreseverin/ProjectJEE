<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Fabrique ton burger !</title>
    </h:head>
    <h:body>   
        <header style="background: #3498db; height: 100px;position: relative; margin: -10px; color: #ecf0f1;">
            <center style="font-size: 200%;padding-top: 20px;">
                FABRIQUE TON BURGER ! 
            </center>        
        </header>
        
        <div style="float:left;width: 30%;text-align: center;margin-top: 15%;">
            <h:form id="form">
                <c:forEach items="#{ingredientsCtrl.ingredients}" var="ingred">
                    <div class="ui-g" style="margin: 30px;"> 
                        <div class="ui-g-12 ui-lg-8" style="font-size:40px;">#{ingred.nom}</div>
                        <div class="ui-g-12 ui-lg-2">
                            <h:commandButton value="+" action="#{ingredientsCtrl.addIngred(ingred)}" style="font-size: 30px;width:10%;background:#3498db;color:white;"/>  
                        </div>              
                    </div>
                </c:forEach>
            </h:form> 
        </div>
        <div style="float:right;width: 30%;text-align: right;padding-right: 15%;background:black;border: solid 10px #3498db;margin-top: 2%;">
            <div class="ui-g" style="height: 150px;padding-top: 20%;"> 
                    <div class="ui-g-1 ui-md-1 ui-lg-1"><h:graphicImage value="res/img/burger_top.png" style="max-height: 200px; max-width: 200px;"/></div>
            </div>
            <c:forEach items="#{ingredientsCtrl.composition}" var="ingred">
                <div class="ui-g" style="height: 150px;padding-left: 5%;"> 
                    <div class="ui-g-1 ui-md-1 ui-lg-1"><h:graphicImage value="res/img/#{ingred.image}" style="max-height: 200px; max-width: 200px;"/></div>
                </div>
            </c:forEach>
            <div class="ui-g" style="height: 150px;"> 
                    <div class="ui-g-1 ui-md-1 ui-lg-1"><h:graphicImage value="res/img/burger_bottom.png" style="max-height: 200px; max-width: 200px;"/></div>
            </div>
        </div>
    </h:body>
</html>
